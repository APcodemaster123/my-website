<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Parv, will you be my valentine?</title>
  <style>
    /* Basic reset */
    * { box-sizing: border-box; }
    html,body { height:100%; margin:0; }
    body {
      display:flex;
      align-items:center;
      justify-content:center;
      background: linear-gradient(180deg,#0f172a,#071024);
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      color: #fff;
      padding: 24px;
    }

    /* Card */
    .card {
      width: min(920px, 96%);
      background: linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.02));
      border: 1px solid rgba(255,255,255,0.06);
      border-radius: 14px;
      padding: 28px;
      box-shadow: 0 20px 50px rgba(2,6,23,0.6);
    }

    h1 {
      margin: 0 0 18px;
      font-size: clamp(20px, 4vw, 36px);
      line-height: 1.05;
    }

    .buttons {
      position: relative;
      width: 360px;
      height: 160px;
      margin-top: 12px;
    }

    button {
      position: absolute;
      padding: 14px 28px;
      font-size: 16px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      user-select: none;
      box-shadow: 0 6px 18px rgba(2,6,23,0.6);
    }

    #yesBtn {
      left: 8px;
      top: 50%;
      transform: translateY(-50%);
      background: linear-gradient(180deg,#34d399,#10b981);
      color: #012414;
      font-weight: 700;
    }

    #noBtn {
      left: 240px;
      top: 50%;
      transform: translateY(-50%);
      background: linear-gradient(180deg,#fb7185,#ef4444);
      color: #fff;
      transition: left 220ms cubic-bezier(.2,.9,.3,1), top 220ms cubic-bezier(.2,.9,.3,1);
      will-change: left, top;
      font-weight: 700;
    }

    #message {
      margin-top: 18px;
      font-size: 18px;
      min-height: 24px;
      color: #f8fafc;
    }

    /* Small screens */
    @media (max-width:520px){
      .buttons { width: 92%; height: 180px; }
      #noBtn { left: calc(100% - 120px); }
      #yesBtn { left: 12px; }
    }
  </style>
</head>
<body>
  <div class="card" role="main" aria-label="Valentine prompt">
    <!-- Change the text below if you want -->
    <h1 id="question">Parv, will you be my valentine?</h1>

    <div class="buttons" aria-hidden="false">
      <button id="yesBtn" type="button" aria-label="Yes">Yes</button>
      <button id="noBtn" type="button" aria-label="No">No</button>
    </div>

    <div id="message" aria-live="polite"></div>
  </div>

  <script>
    // config: you can change text here
    document.getElementById("question").textContent = "Parv, will you be my valentine?";

    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const msg = document.getElementById("message");
    const area = document.querySelector(".buttons");

    // starting position (px inside the .buttons area)
    let pos = { x: 240, y: 0 };

    function clamp(v, a, b){ return Math.max(a, Math.min(b, v)); }

    function placeInitial(){
      const ar = area.getBoundingClientRect();
      const br = noBtn.getBoundingClientRect();
      pos.y = (ar.height - br.height) / 2;
      pos.x = clamp(pos.x, 0, ar.width - br.width);
      noBtn.style.left = pos.x + "px";
      noBtn.style.top  = pos.y + "px";
    }

    window.addEventListener("load", placeInitial);
    window.addEventListener("resize", placeInitial);

    // smooth dodge when mouse gets near
    area.addEventListener("mousemove", (e) => {
      const ar = area.getBoundingClientRect();
      const br = noBtn.getBoundingClientRect();

      const mx = e.clientX - ar.left;
      const my = e.clientY - ar.top;

      const bx = (br.left - ar.left) + br.width / 2;
      const by = (br.top - ar.top) + br.height / 2;

      const dx = bx - mx;
      const dy = by - my;
      const dist = Math.hypot(dx, dy);

      const danger = 90; // radius to start running

      if (dist < danger) {
        const push = (danger - dist) * 1.6;
        const nx = dx / (dist || 1);
        const ny = dy / (dist || 1);

        pos.x += nx * push;
        pos.y += ny * push;

        // keep inside area
        const maxX = ar.width - br.width;
        const maxY = ar.height - br.height;
        pos.x = clamp(pos.x, 0, maxX);
        pos.y = clamp(pos.y, 0, maxY);

        noBtn.style.left = pos.x + "px";
        noBtn.style.top  = pos.y + "px";
      }
    });

    // extra nudge if cursor manages to enter the button
    noBtn.addEventListener("mouseenter", () => {
      pos.x += (Math.random() > 0.5 ? 1 : -1) * 60;
      pos.y += (Math.random() > 0.5 ? 1 : -1) * 40;

      const ar = area.getBoundingClientRect();
      const br = noBtn.getBoundingClientRect();
      pos.x = clamp(pos.x, 0, ar.width - br.width);
      pos.y = clamp(pos.y, 0, ar.height - br.height);

      noBtn.style.left = pos.x + "px";
      noBtn.style.top  = pos.y + "px";
    });

    // prevent clicking No
    noBtn.addEventListener("click", (ev) => {
      ev.preventDefault();
      ev.stopPropagation();
      msg.textContent = "Not a chance â€” try Yes ðŸ˜‰";
    });

    // Yes action (show message + simple animation)
    yesBtn.addEventListener("click", () => {
      msg.textContent = "I knew it â¤ï¸";
      // small button feedback
      yesBtn.animate([
        { transform: "scale(1)" },
        { transform: "scale(1.08)" },
        { transform: "scale(1)" }
      ], { duration: 350, easing: "ease-out" });
    });

    // Touch: nudge No away if tapped near it
    area.addEventListener("touchstart", (ev) => {
      const touch = ev.touches[0];
      if (!touch) return;
      const ar = area.getBoundingClientRect();
      const mx = touch.clientX - ar.left;
      const my = touch.clientY - ar.top;

      const br = noBtn.getBoundingClientRect();
      const bx = (br.left - ar.left) + br.width / 2;
      const by = (br.top - ar.top) + br.height / 2;

      const dx = bx - mx;
      const dy = by - my;
      const dist = Math.hypot(dx, dy);
      if (dist < 120) {
        pos.x += dx > 0 ? 80 : -80;
        pos.y += dy > 0 ? 40 : -40;
        pos.x = clamp(pos.x, 0, ar.width - br.width);
        pos.y = clamp(pos.y, 0, ar.height - br.height);
        noBtn.style.left = pos.x + "px";
        noBtn.style.top  = pos.y + "px";
      }
    }, { passive: true });
  </script>
</body>
</html>
